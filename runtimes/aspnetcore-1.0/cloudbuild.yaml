  waitFor: [ 'test-app-build-1-0-8' ]

# Publish the images.
images:
  - '${_DOCKER_NAMESPACE}/aspnetcore:1.0.3-${_TAG}'
  - '${_DOCKER_NAMESPACE}/aspnetcore:1.0.4-${_TAG}'
  - '${_DOCKER_NAMESPACE}/aspnetcore:1.0.5-${_TAG}'
  - '${_DOCKER_NAMESPACE}/aspnetcore:1.0.7-${_TAG}'
  - '${_DOCKER_NAMESPACE}/aspnetcore:1.0.8-${_TAG}'
