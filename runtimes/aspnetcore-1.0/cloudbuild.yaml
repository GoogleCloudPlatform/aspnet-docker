# Test the 1.0.8 runtime.
- name: generator
  args: [ './functional_tests/published/test-1.0.8', '${_DOCKER_NAMESPACE}/aspnetcore:1.0.8-${_TAG}' ]
  id: 'generator-run-1-0-8'
  waitFor: [ 'generator-build', 'aspnetcore-1-0-8-build' ]
- name: gcr.io/cloud-builders/docker
  args: [ 'build', '-t', 'test-app-1-0-8', './functional_tests/published/test-1.0.8' ]
  id: 'test-app-build-1-0-8'
