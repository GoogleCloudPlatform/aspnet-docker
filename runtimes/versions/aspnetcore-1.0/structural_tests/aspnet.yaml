schemaVersion: "1.0.0"

commandTests:
  - name: 'dotnet installation'
    command: ['which', 'dotnet']
    expectedOutput: ['/usr/bin/dotnet\n']
  - name: 'dotnet version'
    command: ['dotnet', '--version']
    expectedOutput: ['.*1\.1\.12.*']

fileExistenceTests:
  - name: 'dotnet directory'
    path: '/usr/share/dotnet'
    isDirectory: true
    shouldExist: true

licenseTests:
  - debian: true
    files: []
