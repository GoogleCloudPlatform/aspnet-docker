steps:
- name: 'gcr.io/gcp-runtimes/aspnetcorebuild:latest'
  args:
    - '--version-map'
    - '1.0.11=gcr.io/google-appengine/aspnetcore:1.0.12'
    - '1.1.8=gcr.io/google-appengine/aspnetcore:1.1.9'
    - '2.0.7=gcr.io/google-appengine/aspnetcore:2.0.7'
    - '2.1.2=gcr.io/google-appengine/aspnetcore:2.1.2'
- name: gcr.io/cloud-builders/docker:latest
  args: [ 'build', '-t', '$_OUTPUT_IMAGE', '--no-cache', '--pull', '.' ]
images:
  ['$_OUTPUT_IMAGE']
