steps:
- name: 'gcr.io/gcp-runtimes/aspnetcorebuild:latest'
  args:
    - '--version-map'
    - '1.0.9=gcr.io/google-appengine/aspnetcore:1.0.9'
    - '1.1.6=gcr.io/google-appengine/aspnetcore:1.1.6'
    - '2.0.5=gcr.io/google-appengine/aspnetcore:2.0.5'
- name: gcr.io/cloud-builders/docker:latest
  args: [ 'build', '-t', '$_OUTPUT_IMAGE', '--no-cache', '--pull', '.' ]
images:
  ['$_OUTPUT_IMAGE']
